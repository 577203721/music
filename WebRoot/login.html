<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div class="backImg">
    <img src="images/loginBack.jpg" alt="">
</div>
<div class="grayBackground"></div>
<div class="centerArea">
    <div class="loginGuwenLogoFrame">
        <img class="loginGuwenLogo" src="img/headPhoneChangedY.svg" alt="畅音阁">
    </div>
    <span class="loginSystemTitle">登陆系统</span>
    <div class="formLogin" >
        <input class="input mailNumber" type="text" id="username"><br>
        <img class="mailLogo" src="img/mailNumber6c6c6c.png" alt="邮箱">
        <input class="input passWord" type="password" id="password"><br>
        <img class="passwordLogo" src="img/passWord6c6c6c.png" alt="密码">
        <input class="loginSubmit" type="submit" value="登陆">
        <input type="hidden" class="wrong" >
    </div>
    <a class="changeToRegister">注册>></a>
</div>


</body>
</html>
